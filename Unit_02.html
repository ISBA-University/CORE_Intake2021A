Einheit 1 hat gezeigt, dass die langfristige Zunahme des Wohlstands durch das Zusammentreffen von technologischer und kapitalistischer Revolution erklärt werden kann. Im Zentrum von Einheit 2 steht die Einführung des **ökonomischen Denkens in Modellen**. So wollen wir versuchen, den flachen Teil und den Anstieg des Hockey-Sticks mit Hilfe ökonomischer Modelle zu erklären.

## Inhaltliche Leitfragen

2. Wie kann der steile Anstieg des Wohlstands seit dem 18. Jahrhundert erklärt werden?

## Ökonomische Methoden und Konzepte 

.blockquote[
1. Formulierung ökonomischer Modelle
2. Erklärungsgehalt von Modellen (Kontextabhängigkeit), Reflektion von Modellannahmen
]



???

This is the first of two units on the individual as decision-maker. It formally introduces the use of models as a way to explain economics. The problem to be explained here is the rise in living standards after a very long period of stagnation. 

Students are introduced to the nature of abstraction and models, but are also shown that models that work in one context may not be relevant for other contexts. For example, the Malthusian model is used to explain both the relative stagnation of wages until the 19th century and some of the fluctuations in that long historical period, for example the wage movements following the great plague. But it does not necessarily mean that it can continue to explain what happened to wages in the late 19th century. This is a clear early lesson for students of the limitations of models and the need to assess carefully their applicability to a specific context.

# Gruppenarbeit

&lt;iframe src="https://www.core-econ.org/the-economy/book/text/02.html#exercise-27-are-people-really-like-other-animals" width="100%" height="550px" data-external="1"&gt;&lt;/iframe&gt;

???
* **Introduction**
  * The aim of this question is to make students reflect on the difference between
models in natural and social science.
  * What are the similarities? What are the differences?

* **Answer**
  * Malthus is not entirely wrong. 
  * There are many similarities between humans and other animals. Humans need food to survive, we need nutrition to grow and flourish and we have life expectancies that are to a great extent dependent on the nutrition that they obtain. 
  * **The key attribute that we share with other animals**, according to Malthus, is that better nutrition will increase the probability of surviving to an age at which one can reproduce, and how many offspring (who also survive to reproductive age) one produces. 
  * This was true for most people for most of history, and still true in some of the world’s poorest economies.

* **Marking guidance**
  * A good answer will include:
    * A discussion of the sense in which other animals are similar to human life. Need for food, nutrition and success in reproducing offspring. In the Malthusian model this link is important and students should explain this relationship to the model.
    * A discussion of in which ways humans and other animals differ. Because of our ability to develop sophisticated language and our extraordinary learning abilities and cognitive capacities humans differ from most other animals many ways, among which is the scale on which we can cooperate and also the scale on which we wage wars (ants and other social insects also do these things on a grand scale).
    
* **Teaching ideas**
  * This is a provocative statement and one could use this in a debate.
  * One may want to ask students what the similarities and differences imply for economic modelling.

* Beulenpest 

* The relationship between real wages and population in England between 1280-1600 show evidence of this "Malthusian trap".

* But what about the subsequent "hockey-stick" growth?

**3 conditions are required to stay in the Malthusian trap:**
  * Diminishing average product of labour 
  * Rising population in response to increases in wages
  * An absence of improvements in technology to offset the diminishing average product of labour

* The permanent technological revolution meant that third condition no longer holds, and explains why Britain was able to escape the Malthusian trap.

* Wirtschaftskreislauf

* How models are used in economics: Fisher’s study of the economy illustrates how all models are used:
  * First he built a model to **capture the elements of the economy** that he thought mattered for the determination of prices.
  * Then he used the **model to show how interactions** between these elements could result in a set of prices that did not change.
  * Finally he conducted **experiments** with the model **to discover the effects** of changes in economic conditions: for example, if the supply of one of the goods increased, what would happen to its price? What would happen to the prices of all of the other goods?

???
**Introduction**
The aim of this question is to encourage students to reflect on why we use models and other cognitive simplifications, and what their strengths and weaknesses are. Students should appreciate that a model is always a reduction of reality and that the choices made in terms of what to include in a model should be guided by the model’s purpose. The models we use in economics are never a perfect representation of reality, and often designed to answer very specific questions.

This means that while a model may be useful* to answer **one question**, it *may not be the right tool* to answer **other questions**. To decide how to use economic models in a meaningful way, we **need to precisely know the assumptions** a model is based on.

**Answer**
A map is not like an economic model. It is a simplification, but it is not used to make predictions. When designing the model, we **focus on the most essential information** to describe the transportation system. This may include: Names of the stops, the names of the bus/metro/train lines and the points at which there are interchanges between the lines.

The model will **need to be a simplification of reality**, and may also not be in true scale. The inaccuracies (for example, difference in scaling) will cause some aspects of the model to be an approximation only. For instance, the geographical relation between stations/stops may only be roughly correct. Also, the connections between stations may not exactly match the actual routes (the correct route might be more of a curve and the modeller may use a straight line instead). Other geographical and demographic details such as information on
altitudes, location of amenities or information on the population may be left out to improve readability.

**More generally:**
* All models must be a **reduction of the complex realities** we live in to
make them usable.
* Models are **designed for the questions one would like to answer**.
Irrelevant information is left out.
* The **purpose of the public transport and railway model** is to answer the question: what is the **best way to get from A to B using public transport services**? Hence information that does not improve the quality of the answer to this specific question is left out.
