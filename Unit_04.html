Adam Smith war nicht der Erfinder der Metapher von der unsichtbaren Hand; sie war zu seiner Zeit eine durchaus übliche meist religiös konnotierte Redensart. Als im Jahr 1703 das Kriegsschiff Prince George einen gewaltigen Sturm überstand, dem etliche andere Schiffe zum Opfer fielen, schrieb der Kommandant Martin ins Schiffstagebuch: Die unsichtbare Hand der Vorsehung hat uns errettet.[3] Es ist umstritten, ob die Metapher der unsichtbaren Hand von Adam Smith religiös verstanden wurde. Jedenfalls hielt er die Metapher für ein zweckmäßiges Mittel, um seinen Zeitgenossen bestimmte Zusammenhänge zu verdeutlichen.

# Soziale Dilemmata

## Definition
.blockquote[
Situationen in denen eigeninteressierte Entscheidungen/Handlungen zu einem sozial suboptimalen bzw. unerwünschten Ergebnis führen.
]

## Ursache

Soziale Dilemmata werden in der Regel durch sog. Externalitäten verursacht. 

.blockquote[
**Externalitäten** (auch: Externe Effekte) liegen vor, wenn mit der Entscheidung/Handlung eines Akteurs ein spürbarer Vor- oder Nachteil für andere Beteiligte verbunden ist, ohne dass diese Konsequenzen vom Entscheider selbst zu tragen sind. 
]

name: Ext
class: left

# Externalitäten und Marktversagen

## pekuniäre vs. technologische Externalitäten

* pekuniäre Externalitäten werden durch den Preismechanismus übertragen, sodass die damit verbundenen Transaktionen zu einer effizienten Allokation führen (<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zM140 300h116v70.9c0 10.7 13 16.1 20.5 8.5l114.3-114.9c4.7-4.7 4.7-12.2 0-16.9l-114.3-115c-7.6-7.6-20.5-2.2-20.5 8.5V212H140c-6.6 0-12 5.4-12 12v64c0 6.6 5.4 12 12 12z"/></svg> Unsichtbare Hand funktioniert).   
* technologische Externalitäten schlagen sich nicht im Preis nieder: Diskrepanz zwischen privaten und sozialen Kosten bzw. Nutzen führt zu ineffizienter Allokation (<svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zM140 300h116v70.9c0 10.7 13 16.1 20.5 8.5l114.3-114.9c4.7-4.7 4.7-12.2 0-16.9l-114.3-115c-7.6-7.6-20.5-2.2-20.5 8.5V212H140c-6.6 0-12 5.4-12 12v64c0 6.6 5.4 12 12 12z"/></svg> Marktversagen: Unsichtbare Hand funktioniert nicht)

 
## Beispiele für technologische Externalitäten

* **Tragik der Allmende**: Mangelhafte Definition von Eigentumsrechten führt zu Übernutzung (negative Externalität).
* **Trittbrettfahrerverhalten** bei öffentlichen Gütern: Eine Person/Gruppe trägt sämtliche Kosten, während alle Personen/Gruppe in den Genuss der Vorteile kommt (positive Externalität). 

Wie kann Politik derartige Dilemma-Situationen auflösen? Ist Altruismus (bspw. Verzicht auf Flugreisen) eine Lösung? 



???

* Externalitäten liegen vor, wenn ein Akteur bei seiner Entscheidung/Handlung nicht sämtliche Konsequenzen für die anderen Beteiligten berücksichtigt.

* pekuniäre Externalitäten: werden über den Preismechanismus übertragen und sind damit unproblematisch im Hinblick auf die Effizienz der Allokation 

* Fehlt ein Markt für Externalitäten kann dies als mangelhafte Definition oder Durchsetzbarkeit von Eigentumsrechten interpretiert werden.

* Coase-Theorem und Effizienz
  * Es genügt, Eigentumsrechte zu definieren, dann kommt es zu einer effizienten Lösung.
  * Beispiel WG
    * Recht auf Lärm (Musik) vs. Recht auf Ruhe
    * Coase-Theorem sagt, es ist egal, wer das Recht hat, am Ende ist in der Wohnung
    der gleiche (effiziente) Geräuschpegel
    * Unterschied liegt nur, welcher WG-Bewohner den anderen entschädigen muss (Gerechtigkeit)
  * Voraussetzung (Like frictionless plane in Physics - a logical construction rather than something encountered in real life.): 
    * Klar definierte Eigentumsrechte 
    * Keine (verschwindend geringe) Transaktionskosten
    * vollständige Infos: Spieltheoretisch heißt das, dass sich die Spieler jederzeit austauschen können
    
  * Verhandlungsmacht [Bargaining](https://demonstrations.wolfram.com/TheCoaseTheorem/)

# Externalitäten und strategische Interaktion

## Soziale Interkation

.blockquote[
Situationen mit mehr als einer Person bzw. Gruppe, in der die Handlung einer Person/Gruppe nicht nur auf diese Person/Gruppe auswirkt, sondern auch auf andere Personen/Gruppen
]


## Strategische Interaktion

.blockquote[
Eine soziale Interaktion, in der sich die Akteure darüber im Klaren sind, wie ihre Entscheidungen/Handlungen die anderen Akteure betreffen.
]

## Strategie

.blockquote[
Entscheidungs-/Handlungsoptionen, die den Akteuren zur Verfügung stehen.
]


## Spieltheorie

.blockquote[
als Theorie interdependenter Entscheidungen. Sie dient der modellhaften Betrachtung von Situationen mit strategischer Interaktion.
]


???

* Die Neoklassik betrachtete traditionell primär soziale Interaktionen im Sinne von Markttransaktionen. 
    * Nicht-marktliche Transaktionen waren für die Neoklassik nicht interessant bzw. Ausdruck von unvollständigen Märkten. 
    * Externalitäten, die durch nicht-marktliche Transaktionen entstanden, sollten eliminiert werden, indem die Eigentumsrechte entsprechend des Coase-Theorems entsprechend definiert werden.

* In den 1970er Jahren setzte sich die (nicht-kooperative) Spieltheorie zunehmend durch. Sie erlaubt es auch nicht-marktliche Interaktionen mit mathematischer Stringenz zu analysieren.

* Perspektive der Spieltheorie: Agents interact through their chosen actions. An action chosen by one agent may **affect the actions of other agents through three channels**:
    * constraints, 
    * expectations, and 
    * preferences

* Mit spieltheoretischen Modellen können wir Situationen identifizieren, in denen die eigeninteressierten Handlungen der Akteure:
    * zu sozial erwünschten Ergebnissen führen
    * zu sozialen Dilemmata führen
* Devising policies to promote people’s wellbeing requires an understanding of the difference between situations in which self-interest can promote general wellbeing, and cases in which it leads to undesirable results. To analyse this, we will introduce game theory, a way of modelling how people interact.

* Social dilemma = a situation in which actions taken independently by self-interested individuals result in a 
socially suboptimal outcome e.g. traffic jams, climate change

# Beste Antworten und Dominanz - Die Häkchen-Methode 


.panelset[
.panel[.panel-name[Definitionen]

* **Beste Antwort**: Was ist für einen Akteur die beste Wahl, wenn er die Entscheidung des anderen kennt?

* Identifikation mit der "Häkchen-Methode": Isolierte Betrachtung der Entscheidungsprobleme der (hier: beiden) Spieler.

* **Dominante Strategie**: Gibt es eine beste Wahl, die für alle Entscheidungen des anderen Akteurs optimal ist?

]

.panel[.panel-name[Schritt 1]

]

???

* simultan heißt nicht unbedingt gleichzeitig, sondern, dass die Spieler sich nicht
absprechen können und dementsprechend nicht wissen, was der andere macht!

* Häkchen Methode:
  * Zunächst schauen wir uns die besten Antworten für den Zeilenspieler (hier: Anil) an:
    * zuerst überlegen wir, was die beste Entscheidung/Antwort von Anil ist, wenn Bala Reis (Spalte) wählt. Dort setzen wir ein Häkchen
    * als nächstes überlegen wir: Wenn Bala Maniok (Spalte) wählt, was ist dann die beste Antwort von Anil? Dort setzen wir das zweite Häkchen
  * Nun schauen wir uns die besten Antworten für den Spaltenspieler (hier Bala) an:
    * Was ist für Bala die beste Antwort, wenn Anil Reis spielt (Zeile) spielt?
    * schließlich: wenn Anil Maniok anbaut, was ist dann die beste Antwort von Bala? (4. Schritt: Reis)

name: dominance
class: left

# Dominante Strategie und Gleichgewichtskonzepte

.panelset[
.panel[.panel-name[Definitionen]

## Gleichgewicht in dominanten Strategien (GDS)
.blockquote[
Eine Strategiekombination (bspw. Anil: Maniol, Bala: Reis) ist ein GDS, wenn
alle beteiligten Spieler ihre dominanten Strategien spielen.
]

Mithin hat in diesem Fall jeder Spieler eine dominante Strategie, die unabhängig von
der Entscheidung/Handlung der anderen Spieler am besten ist. Meist hängen die optimalen Strategien der Spieler aber von den Strategien ab, die ihre Mitspieler wählen.

## Nash-Gleichgewicht (NG)

.blockquote[
Ein Nash-Gleichgewicht ist eine Strategiekombination, bei der für jeden Spieler gilt, dass seine Entscheidung/Handlung für gegebene Entscheidungen der anderen Spieler die beste Antwort ist.
]

Jedes Gleichgewicht in dominanten Strategien ist ein Nash-Gleichgewicht.
]

.panel[.panel-name[GDS]
&lt;img src="Unit_04_files/figure-html/unnamed-chunk-19-1.png" style="display: block; margin: auto;" /&gt;
]

.panel[.panel-name[NG]
&lt;img src="Unit_04_files/figure-html/unnamed-chunk-20-1.png" style="display: block; margin: auto;" /&gt;
]
]

???


* Die Vorstellung von dominanten Strategien hilft uns das Ergebnis eines Spiels
vorherzusagen.

* Voraussetzung: Wir haben es mit rationalen, eigeninteressierten Akteuren zu tun.

* Insofern: Erweiterung des Rational Choice Modells

* Ergebnis des Spiels als Gleichgewicht - im Sinne einer stabilen Situation. Keiner will
sein Verhalten verändern, wenn diese Situation eingetreten ist.

* Hier: Weil beide eine dominante Strategie haben  ist die Vorhersage
ihrer Entscheidung und damit des Spielausgangs einfach: sie werden ihre jeweilige dominante Strategie spielen. (Anil: Maniok, Bala: Reis)

* Gleichgewicht (dominanter Strategien): Ergebnis, wenn alle Akteure die dominante Strategie verfolgen.

Hier: Kein Interessenkonflikt - Unsichtbare Hand funktioniert!


* So ein Gleichgewicht in dominanten Strategien ist eher selten.

* Ein allgemeineres Gleichgewichtskonzept, das in einer größeren Anzahl von Spielen
eine Lösung bzw. eine Vorhersage des Spielausgangs ermöglicht ist das **Nash-Gleichgewicht**:

  * weniger strenge Bedingungen im Vergleich zu Gleichgewicht in dominierten Strategien
  * es gilt: Jedes Gleichgewicht in dominierten Strategien ist ein Nash-Gleichgewicht
  * aber nicht andersrum

* Im simultanen Spiel wird angenommen, dass einem Spieler bei seiner Entscheidung nicht bekannt ist, was die anderen Spieler machen.

* Erwartungen spielen eine zentrale Rolle. **Nash-Gleichgewicht als Erwartungspaar über die Entscheidung jeder Person**.

* Im Nash-Gleichgewicht hat kein Spieler einen Anreiz, seine Entscheidung zu ändern, wenn die Entscheidungen der anderen Spieler offengelegt werden.

* Nash-Gleichgewicht: Strategie-Menge (eine pro Spieler), die gegeben die Strategie des (der) anderen Spieler(s) die beste Strategie beinhaltet.

* Trotzdem können wir ein Gleichgewicht bestimmen, 
  * üblicherweise nehmen wir eigeninteressiertes rationales Verhalten der Spieler an.
  * Dadurch wird das Verhalten der Spieler "prognostizierbar"
  * Tun wir dies:
  * Nash-Gleichgewicht mit Häkchen-Methode: Gala PI, Bunte RS
  * Keiner hätte einen Anreiz, aus dieser Situation auszubrechen
  

* Wenn wir diese Annahme nicht treffen, wird es kompliziert:
  * Die Prognosen von Spieler A hängen davon ab, was er glaubt, dass Spieler B glaubt,
  was er spielt
  * Und die Prognose von Spieler B hängt davon ab, was Spieler A glaubt, was Spieler B glaubt...

  * Konkret: 
    * Angenommen das Management der Bunten glaubt, dass die Verantwortlichen bei Gala dumm sind. Heißt: Gala weiss nicht, dass sie mit PI eine dominante Strategie hat
      * Würde Gala RS spielen, wäre RS für Bunte eine Katastrophe.
      * Um den Schaden zu minimieren könnte Bunte dann PI wählen

name: mixed
class: left

# Gemischte Strategien

&lt;img src="Unit_04_files/figure-html/unnamed-chunk-22-1.png" style="display: block; margin: auto;" /&gt;


???

* Der Schütze möchte immer das Gegenteil vom Torwart
* Es gibt kein Feld mit zwei Häkchen
* Bedeutet: Es gibt keine Strategie, bei der beide Spieler gleichzeitig die beste Reaktion auf die gewählte Strategie des anderen Spielers wählen
* **kein Nash-Gleichgewicht reinen Strategien** (dazu sind zwei Häkchen in einem Feld nötig)
* aber: es gibt dennoch ein Nash-Gleichgewicht
  * nämlich, wenn die Spieler sich mal so und mal anders entscheiden (gemischte Strategie)
  * bspw. 80 Prozent rechts, 20 Prozent links
  * Kann 80/20 ein Gleichgewicht sein? Nein - dann würde der Torwart immer nach  rechts springen.
    * wenn aber der Torwart immer nach rechts springt, will der Schütze lieber nach links schießen (Widerspruch)
    * und wenn der Schütze nach links schießen will, will der Torwart lieber nach rechts schießen
  * Das einzige Nash-Gleichgewicht, das bei gemischten Strategien besteht ist 50/50 links/rechts
  * Obs! Bei drei Optionen ist ein Nash-Ggw in gemischten Strategien bei 1/3-1/3-1/3
  * wichtig: Es muss zufällig sein. Also nicht: einmal links, nächstes mal rechts, dann wieder links!

* Nash-Equilibrium and Climate Change, Exercise 

* Business as usual (BAU) is the dominant strategy for purely self-interested players 
* An emissions treaty would produce the socially optimal outcome

  * Aber: (Restrict, Restrict) is not a Nash equilibrium, because each country can
benefit from deviating.
  * The country that deviates to BAU will be better
off (receiving the ‘best’ payoff rather than just a ‘good’ payoff), while
the other country receives the ‘worst’ payoff. 
  * This beneficial deviation makes it difficult for countries to commit to (Restrict, Restrict), even if they could reach an agreement.

* Inequality aversion and reciprocity will result in two Nash equilibria here which include the social optimum
  * If countries were inequality averse, then they would prefer outcomes
where both countries receive the same payoffs: (Restrict, Restrict) or (BAU,BAU)
  * If they were also motivated by reciprocity then they might
be willing to restrict emissions, as long as the other country did the
same. Hence, the payoff matrix may look like Figure 4.18b - 2 Nash-Gleichgewichte
 * BAU ist noch Nash-Gleichgewicht, aber keine dominante Strategie mehr

  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
